<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Eris Test</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="js/lib/pickadate/themes/classic.css">
  <link rel="stylesheet" href="js/lib/pickadate/themes/classic.date.css">
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <table class="table" id="main-table"></table>
<button class="btn btn-primary" data-toggle="modal" data-target="#myModal">
  Launch demo modal
</button>
            </div>
        </div>
    </div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        <form role="form">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control datepicker" id="exampleInputEmail1" placeholder="Enter email">
    
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="exampleInputFile">File input</label>
    <input type="file" id="exampleInputFile">
    <p class="help-block">Example block-level help text here.</p>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Check me out
    </label>
  </div>
</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<script id="template" type="text/template">
    <table class="table table-hover table-condensed">
        <tr>
            <td>Name</td>
            <td>{{ name }}</td>
        </tr>
        <tr>
            <td>Age</td>
            <td>{{ age }}</td>
        </tr>
    </table>
    <button class="btn btn-primary">Eris ohowy</button>
</script>

    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/underscore-min.js"></script>
    <script src="js/lib/backbone-min.js"></script>
    <script src="js/lib/mustache.js"></script>
    <script src="js/lib/backbone.localStorage-min.js"></script>
    <script src="js/lib/pickadate/picker.js"></script>
    <script src="js/lib/pickadate/picker.date.js"></script>
    <script src="js/lib/pickadate/legacy.js"></script>

    <script src="js/models/expense.js"></script>
    <script src="js/collections/expenses.js"></script>
    
    <script src="js/views/expense.js"></script>
    <script src="js/views/app.js"></script>

    <script src="js/app.js"></script>
</body>
</html>
