<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Expense</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="js/lib/pickadate/themes/classic.css">
  <link rel="stylesheet" href="js/lib/pickadate/themes/classic.date.css">
</head>
<body>

<script id="tpl-navbar" type="text/template">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Expense</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li rel="add"><a href="#add">Add</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</script>

    <div class="container-fluid" id="main-content">
    </div>


<script id="tpl-home" type="text/template">
        <div class="row">
            <div class="col-md-12" id="main-table">
                
            </div>
        </div>
</script>

<script id="tpl-table" type="text/template">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Date</th>
                <th>Name</th>
                <th>Vendor</th>
                <th>Price</th>
                <th></th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</script>

<script id="tpl-form" type="text/template">
        <div class="row">
            <div class="col-md-12" id="main-table">
                <form role="form">
                    <div class="form-group">
                        <label for="fDate">Date</label>
                        <input type="text" class="form-control datepicker" id="fDate" placeholder="Enter date" name="date">
                    </div>
                    <div class="form-group">
                        <label for="fName">Name</label>
                        <input type="text" class="form-control" id="fName" placeholder="Name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="fVendor">Vendor</label>
                        <input type="text" class="form-control" id="fVendor" placeholder="Vendor" name="vendor">
                    </div>
                    <div class="form-group">
                        <label for="fPrice">Price</label>
                        <input type="text" class="form-control" id="fPrice" placeholder="Price" name="price">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
</script>

    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/underscore-min.js"></script>
    <script src="js/lib/backbone-min.js"></script>
    <script src="js/lib/mustache.js"></script>
    <script src="js/lib/backbone.localStorage-min.js"></script>
    <script src="js/lib/pickadate/picker.js"></script>
    <script src="js/lib/pickadate/picker.date.js"></script>
    <script src="js/lib/pickadate/legacy.js"></script>
    <script src="js/lib/backbone.bootstrap-modal.js"></script>
    <script src="js/lib/moment.min.js"></script>
    <script src="js/lib/jquery.validate.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/models/expense.js"></script>
    <script src="js/collections/expenses.js"></script>
    
    <script src="js/views/navbar.js"></script>
    <script src="js/views/form.js"></script>
    <script src="js/views/row.js"></script>
    <script src="js/views/app.js"></script>

    <script src="js/routers/router.js"></script>

    
</body>
</html>
